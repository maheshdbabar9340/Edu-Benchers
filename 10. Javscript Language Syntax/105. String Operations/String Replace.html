<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String </h2>

<h2>replace()</h2>
<h2>toUpperCase()</h2>
<h2>toLowerCase()</h2>
<h2>concat()</h2>

<button onclick="myFunction()">Try it</button>
<p id="demo">Please visit Microsoft!</p>

<p>-----------------------------------------------------</p>

<button onclick="myFunction1()">Try it</button>
<p id="demo1">Hello World!</p>

<p>-----------------------------------------------------</p>

<button onclick="myFunction2()">Try it</button>
<p id="demo2">Hello EduBenchers!</p>

<p>-----------------------------------------------------</p>
<p id="demo3"></p>


<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace("Microsoft","EduBenchers");
  document.getElementById("demo").innerHTML = txt;
}

function myFunction1() {
  var text = document.getElementById("demo1").innerHTML;
  document.getElementById("demo1").innerHTML = text.toUpperCase();
}

function myFunction2() {
  var text = document.getElementById("demo2").innerHTML;
  document.getElementById("demo2").innerHTML = text.toLowerCase();
}

var text1 = "Hello";
var text2 = "World!";
var text3 = text1.concat(" ",text2);
document.getElementById("demo3").innerHTML = text3;

</script>

</body>
</html>
