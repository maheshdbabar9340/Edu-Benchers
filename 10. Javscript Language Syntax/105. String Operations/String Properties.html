<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<h2>length</h2>
<h2>indexOf</h2>
<h2>lastIndexOf</h2>
<h2>search</h2>

<p id="demo"></p>
<p>-----------------------------------------------------</p>
<p id="demo1"></p>
<p>-----------------------------------------------------</p>
<p id="demo2"></p>
<p>-----------------------------------------------------</p>
<p id="demo3"></p>
<p>-----------------------------------------------------</p>
<p id="demo4"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var sln = txt.length;
document.getElementById("demo").innerHTML = sln;

var str = "Please select where 'select' occurs!";
var pos = str.indexOf("select");
document.getElementById("demo1").innerHTML = pos;

var str = "Please select where 'select' occurs!";
var pos = str.lastIndexOf("select");
document.getElementById("demo2").innerHTML = pos;

var str = "Please select where 'select' occurs!";
var pos = str.indexOf("test");
document.getElementById("demo3").innerHTML = pos;

var str = "Please select where 'select' occurs!";
var pos = str.search("select");
document.getElementById("demo4").innerHTML = pos;
</script>

</body>
</html>
