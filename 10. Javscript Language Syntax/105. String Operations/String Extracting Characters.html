<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String </h2>

<h2>padStart()</h2>
<h2>padEnd()</h2>
<h2>charAt(position)</h2>
<h2>charCodeAt(position)</h2>

<p id="demo"></p>

<p>-----------------------------------------------------</p>

<p id="demo1"></p>

<p>-----------------------------------------------------</p>

<p id="demo2"></p>

<p>-----------------------------------------------------</p>
<p id="demo3"></p>


<script>
let str = "8";
str = str.padStart(4,0);
document.getElementById("demo").innerHTML = str;

let st = "7";
st = st.padEnd(7,0);
document.getElementById("demo1").innerHTML = st;

var s = "HELLO WORLD";
document.getElementById("demo2").innerHTML = s.charAt(3);

var ss = "HELLO WORLD";
document.getElementById("demo3").innerHTML = ss.charCodeAt(0);

</script>

</body>
</html>
