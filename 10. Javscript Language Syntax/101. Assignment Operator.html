<!DOCTYPE html>
<html>
<body>

<h2>Javascript Assignment Operator</h2>

<p id="demo"></p>

<p>=	<br>
  += <br>
  -=	<br>
  *=<br>
  /=<br>
  %=<br>
  <<=	<br>
  >>=	<br>
  &=	<br>
  |=	<br>
  **= </p>

<script>
  var x = 10;
  x **= 3;
  document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
