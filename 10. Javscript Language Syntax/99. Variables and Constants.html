<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x is defined as a variable.
Then, x is assigned the value of 6:</p>

<p id="demo"></p>
<p id="gemo1"></p>
<script>
  var x;
  x= 65;
  document.getElementById("demo").innerHTML = x;

  const pi = 3.14;
  pi = pi+3;
  document.getElementById("gemo1").innerHTML = pi;

</script>

</body>
</html>
