<!DOCTYPE html>
<html>
<head>
    <title> CSS Floating Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *{
    box-sizing: border-box;
  }
  .column{
    float: left;
    width: 25%;
    padding: 15px;
    height: 250px;
  }
  .row:after{
    content: "";
    display: table;
    clear: both;
  }
</style>
</head>
<body>

<h2>Two Equal Columns</h2>

<div class="row">
  <div class="column" style="background-color:aqua;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:aquamarine;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:aqua;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:aquamarine;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>


</body>
</html>
