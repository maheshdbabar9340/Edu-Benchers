<!DOCTYPE html>
<html>
<head>
<style>

   p:first-child{
     color: blue;
   }

   /* unvisited link */
a:link{
  color: blue;
}
/* visited link */
a:visited{
  color: green;
}
/* mouse over link */
a:hover{
  color: hotpink;
}
/* selected link */
a:active{
  color: red;
}
div:hover{
  background-color: blueviolet;
}
</style>
</head>
<body>


  <p>This is some  first child text</p>
  <p>This is some  second text</p>


  
  <h2>CSS Links</h2>
  <p><b><a href="https://www.google.co.in/" target="_blank">This is a link for Google </a></b></p>
  
  <div>This is div tag</div>
  

</body>
</html>
