<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        td{
            text-align: center;
        }
    </style>
    <body>

        <table style="width: 100%;">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Hobby</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>XYZ</td>
                <td>Playing Cricket</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>Kohli</td>
                <td>Playing Cricket</td>
            </tr>
            <tr>
                <td>MS</td>
                <td>Dhoni</td>
                <td>Playing Cricket with Captain</td>
            </tr>
        </table>

    </body>
</html>
