<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>

        <form action="sample.txt">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="Lname">Last name:</label>
            <input type="text" id="Lname" name="Lname"><br>

            <label for="female">female</label>
            <input type="radio" id="female" name="female">

            <label for="male">male</label>
            <input type="radio" id="male" name="female">

            <label for="other">other</label>
            <input type="radio" id="other" name="other"><br>

            <label for="m1">I have a bike</label>
            <input type="checkbox" id="m1" name="m1">
            
            <label for="m2">I have a bicycle</label>
            <input type="checkbox" id="m2" name="m2">

            <label for="m3">I have a motor</label>
            <input type="checkbox" id="m3" name="m3"><br>

            <input type="submit" value="Submit">
        </form>
       
        
    </body>
</html>
