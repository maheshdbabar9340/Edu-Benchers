<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius() {
  return 10;
}
document.getElementById("demo").innerHTML = toCelsius();
</script>

</body>
</html>
