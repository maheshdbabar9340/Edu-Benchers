<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
  <div class="container">
    <h2>Rounded Corners</h2>           
    <img src="Sealink.jpg" class="rounded" alt="Sealink" width="304" height="236"> 
  </div>

  <div class="container">
    <h2>Circle</h2>          
    <img src="Sealink.jpg" class="rounded-circle" alt="Sealink" width="304" height="236"> 
  </div>


  <div class="container">
    <h2>Thumbnail</h2>          
    <img src="Sealink.jpg" class="img-thumbnail" alt="Sealink" width="304" height="236"> 
  </div>

  
<div class="container">
  <h2>Aligning images</h2>
  <img src="Tajmahal.jpg" class="float-right" alt="Tajmahal" width="304" height="236"> <br>
  <img src="Tajmahal.jpg" class="float-left" alt="Tajmahal" width="304" height="236"> 
</div>

</body>
</html>
