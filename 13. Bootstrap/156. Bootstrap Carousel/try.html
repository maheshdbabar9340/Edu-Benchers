<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* for image with fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Sealink.jpg" alt="Sealink" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Sealink in Mumbai</h3>
    
      </div>   
    </div>
    <div class="carousel-item">
      <img src="Tajmahal.jpg" alt="Tajmahal" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Taajmahala in Agra</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="red-fort.jpg" alt="Red Fort" width="1100" height="500">
      <div class="carousel-caption">
        <h3> Red Fort </h3>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
