<!DOCTYPE html>
<html>
    <head>
        <title>strong em u i tag</title>
    </head>
<body>

    <p>Some text in paragraph tag</p>
    <p><strong>This is important text!!</strong></p>
    <p><em>This is important text!!</em></p>
    <p>This is <u>important</u> text!!</p>
    <p>This is <i>important</i> text!!</p>




</body>
</html>
