<!DOCTYPE html>
<html>
    <head>
        <title>unordered, ordered and definition list </title>
    </head>
<body>

    <h1>This is unordered list  </h1>
    <ul style="list-style-type: square;">
        <li>Cricket</li>
        <li>Volleyball</li>
        <li>Football</li>
    </ul>

    <h1>This is ordered list</h1>
    <ol type="A">
        <li>Cricket</li>
        <li>Volleyball</li>
        <li>Football</li>

    </ol>
    <ol type="a">
        <li>Cricket</li>
        <li>Volleyball</li>
        <li>Football</li>

    </ol><ol type="I">
        <li>Cricket</li>
        <li>Volleyball</li>
        <li>Football</li>

    </ol>
    <h1> This is definition List</h1>

    <dl>
        <dt>Milk</dt>
        <dd>White cold hot</dd>
        <dt>Coffee</dt>
        <dd>Black hot</dd>
    </dl>
</body>
</html>
